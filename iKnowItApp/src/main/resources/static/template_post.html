<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/post.css" type="text/css">
        <title id="title-text">I Know About</title> <!-- [Section] - [Post] -->
    </head>
    <body>
    <section class="container">
        <div class="row justify-content-end">
            <!-- Just for now, need to figure out how to create a link path -->
            <div id="where-am-i-div" class="col-10">Where am I? <a id="where-am-i" href="home.html"></a></div>
            <a class="btn btn-danger col col-2" href="login.html" onclick="logout()">Logout</a>
        </div>
    </section>


    <section id="home-container" class="container">

        <!-- Top of screen - Poster's post -->

        <div class="row">
            <div class="col text-center">
                <!-- Post Title -->
                <h1 class="header-text">I Know About<em id="page-title"></em></h1>
                <p>Post created by: <em id="post-creator-name"></em></p>
            </div>
        </div>

        <div id="post-title" class="row mt-4 justify-content-between">
            <h3 class="col-auto post-layout">Poster's Question:</h3>
            <button id="update-title-modal-button" class="col-auto btn btn-primary align-self-start">Update?</button>
        </div>
        <div class="row mt-3 col-xxl-12 post-box">
            <h4 id="post-title-container"></h4>
        </div>

        <div id="post-body" class="row mt-4 justify-content-between">
            <h3 class="col-auto post-layout">Poster's Situation:</h3>
            <button id="update-body-modal-button" class="col-auto btn btn-primary align-self-start">Update?</button>
        </div>
        <div class="row mt-3 col-xxl-12 post-box">
            <h5 id="post-body-container"></h5>
        </div>

        <!-- Middle of Screen -->

        <div class="row my-5">
            <div class="col text-center">
                <h2>Advice Below:</h2>
            </div>
        </div>

        <div id="comment-container" class="row my-2 container"></div>
    </section>


    <!-- Modal For Comment Creation -->
    <section class="modal fade" id="comment-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="comment-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="comment-modal-title">Edit your post's title.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="comment-form">
                    <div class="modal-body d-flex">
                        <textarea id="update-comment-body" class="form-control" maxlength="64" rows="1"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="add-comment-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal For Post Title Update -->
    <section class="modal fade" id="post-title-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="post-title-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-title-modal-title">Edit your post's title.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="post-title-form">
                    <div class="modal-body d-flex">
                        <textarea id="update-post-title" class="form-control" maxlength="64" rows="1"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="update-post-title-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Modal For Post Body Update -->
    <section class="modal fade" id="post-body-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="post-body-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-body-edit-modal-title">Edit your post's body.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="post-body-form">
                    <div class="modal-body d-flex">
                        <textarea id="update-post-body" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" id="update-post-body-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="javascript/post.js" type="application/javascript"></script>
    </body>
</html>
