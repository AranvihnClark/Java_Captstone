<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/login.css" type="text/css">
  <title>I Know It - Login</title>
</head>
<body>
<div class="container-fluid">
  <div class="row mt-5 my-3 justify-content-end">
    <div class="col-3 mx-4">
      <h1>LOGIN</h1>
    </div>
  </div>

  <div class="row justify-content-end">
    <div class="col-3 mx-4">
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" class="form-control" id="login-username" placeholder="Username">
        </div>

        <div class="form-group mt-1">
          <label for="login-password">Password</label>
          <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <div class="form-group mt-3">
          <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
          <a href="./signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
      </form>
    </div>
  </div>

  <div class="row justify-content-end">
    <p class="col-3 col-height mx-4">Template by Brighpaths<br>Styled by Aranvihn Clark</p>
  </div>
</div>

<script src="./javascript/login.js" type="application/javascript"></script>
</body>
</html>
