<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/section.css" type="text/css">
        <title id="title-text">I Know About</title> <!-- NEEDS JS HELP -->
    </head>
    <body>
    <section class="container">
        <div class="row justify-content-end">
            <!-- Just for now, need to figure out how to create a link path -->
            <div id="where-am-i-div" class="col-10">Where am I? <a id="where-am-i" href="home.html"></a></div> <!-- NEEDS JS HELP -->
            <a class="btn btn-danger col col-2" href="./login.html" onclick="logout()">Logout</a>
        </div>
    </section>

    <section id="home-container" class="container">

        <!-- Top of screen -->
        <div class="row">
            <div class="col text-center">
                <!-- Post Title -->
                <h1 class="header-text">I Know About [Section]</h1> <!-- NEEDS JS HELP -->
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-auto remove-left-right-padding">
                <button type="submit" id="submit-button" class="btn btn-primary margin-buttonCard-override" onclick="" data-bs-toggle="modal" data-bs-target="#post-edit-modal">Ask</button>
            </div>
            <div class="col-auto remove-left-right-padding">
                <h2>A Question?</h2>
            </div>
        </div>

        <!-- Middle of Screen -->
        <div class="row my-5">
            <div class="col text-center">
                <h2>Answer A Question</h2>
            </div>
        </div>
        <div id="post-question-container" class="row my-2 container"></div>
        <div class="row my-5">
            <div class="col text-center">
                <h2>Answered Questions</h2>
            </div>
        </div>
        <div id="post-answer-container" class="row my-2 container"></div>
    </section>

    <!-- Modal -->
    <section class="modal fade" id="post-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="post-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="post-edit-modal-title">Ask your question.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <form id="post-form">
                    <div class="modal-body d-flex-column">
                        <div class="d-inline">
                            <p>Question Title:</p>
                            <textarea id="post-title" class="form-control" maxlength="64" rows="2"></textarea>
                            <p class="mt-3">Explain the situation:</p>
                            <textarea id="post-body" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" id="add-post-button" class="btn btn-primary" data-bs-dismiss="modal">Ask!</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascript/section.js" type="application/javascript"></script>
    </body>
</html>
