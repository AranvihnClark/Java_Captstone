<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/home.css" type="text/css">
        <title>Note App</title>
    </head>
    <body>
    <section class="container">
        <div class="row justify-content-end">
            <a class="btn btn-danger col-sm-1" href="./login.html" onclick="logout()">Logout</a>
        </div>
    </section>

    <section id="home-container" class="container">
        <div class="row my-4">
            <h1>Create a Note</h1>
        </div>

        <div id="note-form-container" class="row my-4">
            <form id="note-form" class="col mx-4">
                <textarea id="note-body" class="form-control" placeholder="Enter your note: " rows="6"></textarea>
                <button type="submit" id="submit-button" class="col-sm-1 btn btn-primary mt-4">Submit</button>
            </form>

            <div id="note-container" class="row my-2 container"></div>
        </div>
    </section>


    <!-- Modal -->
    <section class="modal fade" id="note-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="note-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="note-edit-modal-title">Edit your note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea id="update-note-body" class="form-control" rows="5"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-note-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascript/home.js" type="application/javascript"></script>
    </body>
</html>
