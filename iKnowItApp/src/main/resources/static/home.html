<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/home.css" type="text/css">
        <title>I Know It!</title>
    </head>
    <body>
    <section class="container">
        <div class="row justify-content-end">
            <!-- Just for now, need to figure out how to create a link path -->
            <div id="where-am-i-div" class="col-10">Where am I? <a id="where-am-i" href="home.html"></a></div>
            <a class="btn btn-danger col col-2" href="login.html" onclick="logout()">Logout</a>
        </div>
    </section>


    <section id="home-container" class="container">

        <!-- Top of screen -->

        <div class="row justify-content-between d-flex">
            <div class="col col-1"></div>
            <div class="col-auto mt-3 text-center element-bg d-inline-block">
                <div class="my-3 mx-3 px-4 py-4 element-2-bg">
                    <h1 class="header-title txt-color">I Know It!</h1>
                </div>
            </div>
            <div class="col col-1"></div>
        </div>

        <!-- Section Title Form -->
        <div id="section-form-container" class="row mt-4 visually-hidden">
            <h3 class="col-3">Add A New Section?</h3>
            <form id="section-form" class="col-9">
                <textarea id="section-title" class="form-control" maxlength="64" placeholder="Enter your section title: " rows="1"></textarea>
                <button type="submit" id="submit-button" class="col-xxl btn btn-primary mt-4">Submit</button>
            </form>
        </div>

        <!-- Middle of Screen -->

        <div class="row my-5 d-flex justify-content-center">
            <div class="col col-1"></div>
            <div class="col-auto mt-3 text-center element-bg d-inline-block">
                <div class="my-3 mx-3 px-4 py-4 element-2-bg">
                    <h2 class="sign-text txt-color">Area of Expertise</h2>
                </div>
            </div>
            <div class="col col-1"></div>
        </div>

        <a href="login.html" onclick=""></a>


        <div id="section-container" class="row my-2 container"></div>
    </section>


    <!-- Modal -->
    <section class="modal fade" id="section-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="section-edit-modal-title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="section-edit-modal-title">Edit your section.</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex">
                    <textarea id="update-section-title" class="form-control" maxlength="64" rows="1"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="update-section-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./javascript/home.js" type="application/javascript"></script>
    </body>
</html>
